<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productsData">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>${{ item.price }}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/product-edit/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button [routerLink]="['/product-create']">
    Add Product
  </ion-button>
  <ion-button type="submit" color="danger" expand="block" (click)="signOut()">Signout</ion-button>
</ion-content>
